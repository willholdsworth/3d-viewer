<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with AR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 10;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-250px);
        }
        #toggle-sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 20;
        }
        #model-viewer-container {
            flex: 1;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            background: #fff;
            --poster-color: transparent;
        }
        #upload-model {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }
        #upload-model:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
            }
            #toggle-sidebar {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button id="toggle-sidebar">â˜° Menu</button>
    <div id="sidebar">
        <h2>Model Viewer</h2>
        <input type="file" id="model-input" accept=".glb,.gltf" style="display: none;">
        <button id="upload-model">Upload Model</button>
    </div>
    <div id="model-viewer-container">
        <model-viewer
            id="model-viewer"
            src=""
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            auto-rotate
            poster=""
            style="display: none;">
            <div slot="poster" style="text-align: center; padding: 20px;">
                <p>Please upload a 3D model (.glb or .gltf) to view.</p>
            </div>
        </model-viewer>
    </div>

    <script type="module">
        import 'https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js';

        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const modelInput = document.getElementById('model-input');
        const uploadModelBtn = document.getElementById('upload-model');
        const modelViewer = document.getElementById('model-viewer');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });

        uploadModelBtn.addEventListener('click', () => {
            modelInput.click();
        });

        modelInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                const url = URL.createObjectURL(file);
                modelViewer.src = url;
                modelViewer.style.display = 'block';
                modelViewer.poster = '';
            } else {
                alert('Please upload a valid .glb or .gltf file.');
            }
        });

        // Handle AR button styling
        modelViewer.addEventListener('load', () => {
            const arButton = modelViewer.querySelector('button[slot="ar-button"]');
            if (arButton) {
                arButton.style.background = '#007bff';
                arButton.style.color = 'white';
                arButton.style.padding = '10px';
                arButton.style.border = 'none';
                arButton.style.borderRadius = '5px';
            }
        });
    </script>
</body>
</html>
