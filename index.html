<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen GLB Viewer with AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
      transition: background 0.3s ease;
    }
    #file-input, #toggle-dark, #url-input {
      position: absolute;
      top: 10px;
      z-index: 10;
      padding: 8px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #file-input {
      left: 10px;
    }
    #url-input {
      left: 180px;
      width: 300px;
    }
    #toggle-dark {
      right: 10px;
      cursor: pointer;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .dark-mode {
      background: #000;
    }
    .dark-mode #file-input, .dark-mode #toggle-dark, .dark-mode #url-input {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <input type="file" id="file-input" accept=".glb" />
  <input type="text" id="url-input" placeholder="Paste GLB URL and press Enter" />
  <button id="toggle-dark">Toggle Dark Mode</button>

  <model-viewer id="model-viewer" 
    alt="3D model"
    camera-controls
    disable-pan
    ar
    ar-modes="scene-viewer quick-look webxr"
    autoplay
    style="--shadow-intensity: 0; --ground-plane-height: 0;"
  >
  </model-viewer>

  <script>
    const fileInput = document.getElementById('file-input');
    const urlInput = document.getElementById('url-input');
    const modelViewer = document.getElementById('model-viewer');
    const toggleDark = document.getElementById('toggle-dark');

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.glb')) {
        const url = URL.createObjectURL(file);
        modelViewer.src = url;
        alert('Note: AR may not work with local file uploads. Use a public URL for full AR support.');
      } else {
        alert('Please upload a valid .glb file.');
      }
    });

    urlInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const url = urlInput.value.trim();
        if (url.endsWith('.glb')) {
          modelViewer.src = url;
        } else {
          alert('Please enter a valid .glb URL.');
        }
      }
    });

    toggleDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

</body>
</html>
