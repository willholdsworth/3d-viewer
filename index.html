<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDZ Viewer for iOS AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #fff;
    }
    #file-input {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    button[slot="ar-button"] {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="file" id="file-input" accept=".usdz" />
  
  <model-viewer
    id="viewer"
    alt="3D model"
    ar
    ar-modes="quick-look"
    camera-controls
    autoplay
    environment-image="neutral"
    shadow-intensity="1"
    exposure="1"
  >
    <button slot="ar-button">View in AR</button>
  </model-viewer>

  <script>
    const fileInput = document.getElementById('file-input');
    const viewer = document.getElementById('viewer');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith('.usdz')) {
        alert('Please select a valid .usdz file.');
        return;
      }

      const blobUrl = URL.createObjectURL(file);

      // Only ios-src should be set for USDZ files
      viewer.removeAttribute('src'); // prevent GLB loading confusion
      viewer.setAttribute('ios-src', blobUrl);
    });
  </script>

</body>
</html>
